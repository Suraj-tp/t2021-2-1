<!-- Problem-2:  With a single integer as the input, generate the following until a = x [series of numbers as shown in the below examples]

    Output: (examples)
        1) input a = 1, then output : 1
        2) input a = 2, then output : 1, 3
        3) input a = 3, then output : 1, 3, 5
        4) input a = 4, then output : 1, 3, 5, 7
        .
        .
        5) input a = x, then output : 1, 3, 5, 7, .......
***************************************************************************************-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .x{
            align-items: center;
            text-align: center;
            display: flex;
            justify-content:space-evenly;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mt-5 x">
                <input id="num" type="text" class="form-control" style="width: auto;" placeholder="Enter the range"><br>&nbsp;&nbsp;
                <button onclick="series()" class="btn btn-success">Series</button> <br><br>
                
            </div>
            <div class="col-6 mt-5 x">
                <h3>Series is:</h3><br>
                <h4 id="result"></h4>
            </div>
        </div>
    </div>
</body>
<script>
    function series() {
        var numRange = parseInt(document.getElementById('num').value)
        var result = ''
        if (document.getElementById('num').value == 0) {
            alert("Input is empty")
        }
        else {
            for (i = 0; i <= 100; i++) {
                if (i % 2 != 0) {
                    result = result + " " + i + " "
                    document.getElementById('num').value = ''
                    numRange--;
                    if (numRange == 0) {
                        break
                    }
                }
            }
        }


        document.getElementById('result').innerHTML = result
    }

</script>

</html>
