<!-- Problem-4:  Get the total count of number list in the dictionary which is multiple of [1,2,3,4,5,6,7,8,9]
    (examples)
    input: [1,2,8,9,12,46,76,82,15,20,30]
    Output:
        {1: 11, 2: 8, 3: 4, 4: 4, 5: 3, 6: 2, 7: 0, 8: 1, 9: 1}
*************************************************************************************************************** -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .x {
            align-items: center;
            text-align: center;
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mt-5 x">
                <input id="num" type="text" class="form-control" style="width: auto;"
                    placeholder="Enter the elements to array.."><br>
                <button onclick="enterValue()" class="btn btn-success btn-lg">Enter the elements to array </button>
                <br><br>
            </div>
            <div class="col-6 mt-5 x">
                <button onclick="displayValue()" class="btn btn-success btn-lg">Display the array</button>
                <h3 id="elements"></h3> <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col mt-5 ">
                <button onclick="findNos()" class="btn btn-success btn-lg">Total count of number list</button> <br><br>
                <h3>Results</h3>

                <div>
                    <h3 id="result"></h3>
                </div>
                <!-- <p id="result"></p> -->
            </div>
        </div>
    </div>

</body>
<script>
    var items = []
    function enterValue() {
        let numValue = parseInt(document.getElementById('num').value)
        if (document.getElementById('num').value == 0) {
            alert("Input is empty")
        }
        else {
            items.push(numValue)
            // console.log(items);
            document.getElementById('num').value = ''
        }


    }

    function displayValue() {
        if (items == '') {
            alert("Array is empty")
        }
        else {
            document.getElementById('elements').innerHTML = items
        }
    }

    var data = ""

    function findNos() {
        var count = 0
        console.log(items);
        if (items == '') {
            alert("Array is empty")
        }
        else {
            for (i = 1; i <= 9; i++) {
                items.forEach((value) => {
                    if (value % i == 0) {
                        console.log(value)
                        count++
                    }
                }

                )
                console.log(count)
                data = data + i + ":" + count + "<br/>"
                count = 0
            }
        }

        document.getElementById('result').innerHTML = data

    }


</script>

</html>
